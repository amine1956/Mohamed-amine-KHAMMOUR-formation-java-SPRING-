<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">


</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <h1 style="text-align: center"> Ajouter un Etudient</h1>
<form method="post" th:action="@{/Admin/save}">
    <div >
        <label >nom</label>
        <input class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
        <span class="text-danger" th:errors="${etudiant.nom}"></span>

    </div>
    <div >
        <label >prenom</label>
        <input class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}">
        <span class="text-danger" th:errors="${etudiant.prenom}"></span>

    </div>
    <div>
        <label>Date naissance</label>
        <input class="form-control" type="Date" name="date" th:value="${etudiant.date}">
        <span CLASS="text-dangerext" th:errors="${etudiant.date}"></span>

    </div>

    <div class="mb-3 text-center">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="enRegle" th:checked="${etudiant.enRegle}"
                   id="enRegle" value="true">
            <label class="form-check-label" for="enRegle">
                en règle
            </label>
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label fw-bold">Sexe de l'étudiant : </label>
            <select class="form-select" id="genre" name="genre">
                <option selected disabled> Choisir le genre...</option>
                <option value="M" th:selected="${etudiant.genre=='M'}"> M</option>
                <option value="F" th:selected="${etudiant.genre=='F'}"> F</option>
            </select>
            <small class="text-danger" th:errors="${etudiant.genre}"></small>
        </div>



    <button type="submit" class="btn btn-primary">Enregistrer</button>
    </div>
</form>
    </div>
    </div>


</body>
</html>
