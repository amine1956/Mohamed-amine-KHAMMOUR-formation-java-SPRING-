<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<style>
    .d{

            background: linear-gradient(gray, gray);


    }
</style>

</head>
<body>
<div layout:fragment="content1" >
    <div class="container">
        <div class="card d" >
            <div class="card-header" style="text-align: center; " > listes des etudiant </div>
            <div class="card-body">
                <form method="get" th:action="@{/user/index}" style="text-align: center; ">
                    <label>Key word</label>
                    <input type="text" name="keyword" th:value="${keyword}">

                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>

                <table class="table">
                <thead>
                <tr>
                    <th>Id</th><th>Nom</th><th>prenom</th><th>Date</th><th>EnRegle</th><th>Genre</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${PageEudiant}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.prenom}"></td>

                    <td th:text="${p.date}"></td>
                    <td th:text="${p.getEnRegle}"></td>
                    <td th:text="${p.genre}"></td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                    <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{/Admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">
                        Delete
                    </a>
                    </td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a  class="btn btn-success" th:href="@{/Admin/editEtudaint(id=${p.id},keyword=${keyword},page=${currentPage})}">
                            Edite
                        </a>
                    </td>
                </tr>
                </tbody>
                </table>
                <ul class="nav nav-pills" style="text-align: center; ">
                    <li th:each="pangeN,status:${nombrePages}" style="text-align: center; ">
                    <a  th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                        th:text="${status.index}"
                        th:href="@{/user/index(page=${status.index},keyword=${keyword})}">

                    </a>
                    </li>
                </ul>

            </div>

        </div>
    </div>
</div>


</body>
</html>
