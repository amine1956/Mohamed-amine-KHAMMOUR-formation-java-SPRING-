<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" >
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">


</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header" style="text-align: center; " > listes des patient </div>
            <div class="card-body">
                <form method="get" th:action="@{index}" style="text-align: center; ">
                    <label>Key word</label>
                    <input type="text" name="keyword" th:value="${keyword}">
                    <label>Scor</label>
                    <input type="number" name="scor" th:value="${scor}">
                    <button type="submit" class="btn btn-primary">Chercher</button>
                </form>

                <table class="table">
                <thead>
                <tr>
                    <th>Id</th><th>Nom</th><th>Date</th><th>Malad</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${PagePtient}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.nom}"></td>
                    <td th:text="${p.date}"></td>
                    <td th:text="${p.malad}"></td>
                    <td th:text="${p.score}"></td>
                    <td>
                    <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage},scor=${scor})}">
                        Delete
                    </a>
                    </td>
                </tr>
                </tbody>
                </table>
                <ul class="nav nav-pills" style="text-align: center; ">
                    <li th:each="pangeN,status:${nombrePages}" style="text-align: center; ">
                    <a  th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                        th:text="${status.index}"
                        th:href="@{index(page=${status.index},keyword=${keyword},scor=${scor} )}">

                    </a>
                    </li>
                </ul>

            </div>

        </div>
    </div>



</body>
</html>
